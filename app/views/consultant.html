<div class="jumbotron">
    <form editable-form name="formConsultant" onaftersave="saveConsultant()">
        <div>
            <span class="title">Vor- & Nachname: </span>
            <span editable-text="consultant.fullname" e-name="fullname" e-required>
                {{consultant.fullname  || 'Vor- & Nachname' }}
            </span>
        </div>

        <div class="buttons">
            <button type="button" class="btn btn-default" ng-click="formConsultant.$show()"
                    ng-show="!formConsultant.$visible">
                Bearbeiten
            </button>
            <span ng-show="formConsultant.$visible">
                <button type="submit" class="btn btn-primary" ng-disabled="formConsultant.$waiting">Speichern</button>
                <button type="button" class="btn btn-default" ng-disabled="formConsultant.$waiting"
                        ng-click="formConsultant.$cancel()">Abbrechen
                </button>
            </span>
        </div>
    </form>
    <div>{{consultant}}</div>
