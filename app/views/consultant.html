<div class="jumbotron">
    <div ng-hide="editing" ng-click="editing=true">
        <h1>{{consultant.fullname}}</h1>

        <dl>
            <dt>Verfügbar ab:</dt>
            <dd>{{consultant.start}}</dd>
            <dt>Einsatzort(e):</dt>
            <dd>{{consultant.locations}}</dd>
            <dt>Kernkompetenz(en):</dt>
            <dd>{{consultant.keyskills}}</dd>
        </dl>
    </div>

    <form ng-show="editing" ng-submit="editing=false">
        <label>Vor- & Nachname:</label>
        <input type="text" ng-model="consultant.fullname" placeholder="Vor- & Nachname" ng-required/>
        <label>Verfügbar ab:</label>
        <input type="date" ng-model="consultant.start" placeholder="Verfügbar ab" ng-required/>
        <label>Einsatzort(e):</label>
        <input type="text" ng-model="consultant.locations" placeholder="Einsatzort(e)"/>
        <label>Kernkompetenzen:</label>
        <input type="text" ng-model="consultant.keyskills" placeholder="Kernkompetenzen"/>
        <button class="btn btn-lg btn-success" type="submit">Speichern</button>
    </form>
</div>
